group 'com.appdirect.quotes'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8
version = 1.0

repositories {
    mavenCentral()
}

project.ext {
    configPath = "$rootProject.projectDir/config/"
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-hibernate', version: dropwizardVersion
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

mainClassName = "com.appdirect.quotes.QuotesApplication"

run {
    args 'server', configPath + 'application.yml'
}